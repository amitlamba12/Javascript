<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="ticket.css" type="text/css">
    <script src="https://kit.fontawesome.com/2b6e070b83.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
   

    <div class="container-fluid " style="margin-top:200px ;">
        <span style="color: aliceblue;background-color: rgb(31, 40, 167); font-size: 30px; margin-left :150px;width: 200px ;">PNR STATUS</span><span style="color: aliceblue;background-color: rgb(0, 60, 255); font-size: 30px; margin-left: 500px;">CHARTS VAGENCY</span>

        <div class="row" >
            <div class="col-xl-1" id="one">1</div>

                <div class="col-xl-7" id="two">

                    <div class="container" style="padding: 40px;">

                        <div class="row">
                            <h1 style="margin-left:250px">Book Ticket</h1>

                            <div class="col-xl-5">
                                <label for="To" class="form-label" >To</label>
                                    <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example" id="_To">
                                        <option value="India">India</option>
                                        <option value="Pakistan">Pakistan</option>
                                        <option value="China">China</option>
                                        <option value="Bangladesh">Bangladesh</option>
                                        <option value="Nepal">Nepal</option>
                                    </select>
                            </div>
                            <div class="col-xl-5">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control form-control-sm" id="_date">
                            </div>
                           <div class="col-xl-5">
                                <label for="From" class="form-label">From</label>
                                <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example" id="_from">
                                    <option value="India">India</option>
                                    <option value="Pakistan">Pakistan</option>
                                    <option value="China">China</option>
                                    <option value="Bangladesh">Bangladesh</option>
                                    <option value="Nepal">Nepal</option>
                                </select>
                            </div>
                            <div class="col-xl-5 has-feedback">
                                <label for="date" class="form-label">ALL CLASSES</label>
                                <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example" id="_class">
                                    <option value="First Class">First Class</option>
                                    <option value="AC Tier 2">AC Tier 2</option>
                                    <option value="AC Tier 3">AC Tier 3</option>
                                    <option value="Sleeper">Sleeper</option>                                    
                                </select>
                            </div>
                            <div class="col-xl-5">
                                <label for="date" class="form-label">Coachies</label>
                                <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example" id="_coach">
                                    <option value="TATKAL">TATKAL</option>
                                    <option value="DIVYAANG">DIVYAANG</option>
                                    <option value="GENERAL">GENERAL</option>
                                    <option value="PREMIUM TATKAL">PREMIUM TATKAL;</option>                                    
                                </select>
                            </div>
                        </div>
                    
                </div>
                <div class="container-fluid my-3" >
                    <div class="row">
                        <div class="col-xl-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Divyaang Concession
                                </label>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Flexible With Date
                                </label>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Train With Available Date
                                </label>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Railway Pass Concession
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin-bottom:10px;margin-left:10px ;">
                    <button class="btn btn-primary" style="margin: auto;" id="_btn"> <a href="ticket2.html"></a>  Search</button>
                </div>
            </div>
            <div class="col-xl-3" id="three" style="margin-top: 150px; margin-left:80px;">
               <h1 style="color: aliceblue;">INDIAN RAILWAY</h1>
               <p style="color: aliceblue;font-size: 20px; margin-left: 30px;">Safety | Security | Punctuality</p>
            </div>
        </div>
    </div>


    <script async src="ticket.js"></script>

</body>
</html>
