    <script>

            }
            getdetail(){

            }

        class fulltTime extends emp{

            }

                // return `Id : ${this.id}, Name : ${this.name}, Age : ${this.age}, Address: ${this.address}, City : ${this.city}`
            }

            }

            // }
            totalSalary(){
                let bonus=1000
                let totalSalary=this.salary*12+bonus
                super.getdetail2()
                console.log(`Part Time Employee :-- ${this.id}, Name : ${this.name}, Age : ${this.age}, Address: ${this.address}, City :${this.city}, Salary : ${this.salary} `)


            }
            }
    let obj1=new emp('Amit Kumar ',123,21)
